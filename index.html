      	<p class="lead">Campus sexual violence incidents in the U.S.</p>

        <!-- Google Map code -->
        <div id="map"></div>
        <script src="getcircle.js"></script>
        <script>
        var US_center = {lat: 39.8282, lng: -98.5795};
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: US_center
            });
            map.data.loadGeoJson('map2014.geojson');

            map.data.setStyle(function(feature) {
              var magnitude = feature.getProperty('total_offenses');
              return {
                icon: getCircle(magnitude)
              };
            });

          }

        </script>
		<br>
        <script src="loadMapData.js"></script>
      	<button onclick="loadMapData('2014', map)">2014</button>
      	<button onclick="loadMapData('2013', map)">2013</button>
      	<button onclick="loadMapData('2012', map)">2012</button>
      	<button onclick="loadMapData('2011', map)">2011</button>
      	<br><br>
      	<button>Total Assaults</button>
      	<button>Total per Capita</button>

            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdPeJ5xqsqtEboFnQktSEvtAcQ52W-xNM&callback=initMap">
