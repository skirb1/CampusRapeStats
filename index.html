        <!-- Google Map code -->
        <div id="map"></div>
        <script src="getcircle.js"></script>
        <script>
        var US_center = {lat: 39.8282, lng: -98.5795};
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: US_center,
				styles: [
	            
	            {
	              featureType: 'road',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'transit',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'landscape.natural.terrain',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.business',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.government',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.attraction',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.medical',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.place_of_worship',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.sports_complex',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            },
	            {
	              featureType: 'poi.park',
	              elementType: 'all',
	              stylers: [{ visibility: 'off' }]
	            }
	          	]
            });
            
            map.data.loadGeoJson('map2014.geojson');

            map.data.setStyle(function(feature) {
              var magnitude = feature.getProperty('total_offenses');
              var school_size = feature.getProperty('size');
              var name = feature.getProperty('school_name') + ": " + magnitude;
              return {
                icon: getCircle(magnitude),
                title: name
              };
              clickable: true
              
            });

          }

        </script>
